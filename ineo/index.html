<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printer Ink Levels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Printer Ink Levels</h1>
        </header>
        <main>
            <div class="ink">
                <div class="inkName">
                    <div>Cyan</div>
                    <div>Magenta</div>
                    <div>Yellow</div>
                    <div>Black</div>
                </div>
                <div class="inkProgress">
                    <progress id="C" max="100" value="70"></progress><br>
                    <progress id="M" max="100" value="40"></progress><br>
                    <progress id="Y" max="100" value="60"></progress><br>
                    <progress id="K" max="100" value="10"></progress><br>
                </div>
                <div class="inkValue">
                    <div>70%</div>
                    <div>40%</div>
                    <div>60%</div>
                    <div>10%</div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Printer Status</p>
        </footer>
    </div>
</body>
</html>
